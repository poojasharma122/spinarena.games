<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .subscribe-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .subscribe-form input {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .subscribe-form button {
      padding: 12px 20px;
      background: #28a745;
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .subscribe-form button:hover {
      background: #218838;
    }

    .error-message {
      color: #ff4444;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    input.error {
      border: 1px solid #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }
  </style>
</head>
<body>
  <form class="subscribe-form" id="newsletterForm">
    <input type="email" id="newsletterEmail" placeholder="Your Email Address">
    <div class="error-message" id="newsletterError"></div>
    <button type="submit">SUBSCRIBE NOW</button>
  </form>

  <script>
   
  </script>
</body>
</html>
