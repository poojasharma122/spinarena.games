<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn {
            background: #3498db;
            color: white;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .signup-btn {
            background: #27ae60;
            color: white;
        }

        .signup-btn:hover {
            background: #219653;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .button-cst {
            padding: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login & Signup Modals with Validation</h1>
        <p>Click the buttons below to test the login and signup modals with validation</p>

        <div class="btn-container">
            <button type="button" class="modal-btn login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                Open Login Modal
            </button>
            <button type="button" class="modal-btn signup-btn" data-bs-toggle="modal" data-bs-target="#signupModal">
                Open Signup Modal
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 button-cst">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Signup</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signupName" required>
                            <div class="error-message" id="signupNameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                            <div class="error-message" id="signupEmailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                            <div class="error-message" id="signupPasswordError"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100 button-cst">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Login form validation
            const loginForm = document.getElementById('loginForm');
            const loginEmail = document.getElementById('loginEmail');
            const loginPassword = document.getElementById('loginPassword');
            const loginEmailError = document.getElementById('loginEmailError');
            const loginPasswordError = document.getElementById('loginPasswordError');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                let isValid = true;

                // Reset errors
                loginEmailError.classList.remove('show');
                loginPasswordError.classList.remove('show');
                loginEmail.classList.remove('error');
                loginPassword.classList.remove('error');

                // Validate email
                if (!loginEmail.value.trim()) {
                    loginEmailError.textContent = 'Email is required';
                    loginEmailError.classList.add('show');
                    loginEmail.classList.add('error');
                    isValid = false;
                } else if (!isValidEmail(loginEmail.value)) {
                    loginEmailError.textContent = 'Please enter a valid email address';
                    loginEmailError.classList.add('show');
                    loginEmail.classList.add('error');
                    isValid = false;
                }

                // Validate password
                if (!loginPassword.value.trim()) {
                    loginPasswordError.textContent = 'Password is required';
                    loginPasswordError.classList.add('show');
                    loginPassword.classList.add('error');
                    isValid = false;
                }

                if (isValid) {
                    alert('Login successful!');
                    loginForm.reset();
                    // Close modal
                    var loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                    loginModal.hide();
                }
            });

            // Signup form validation
            const signupForm = document.getElementById('signupForm');
            const signupName = document.getElementById('signupName');
            const signupEmail = document.getElementById('signupEmail');
            const signupPassword = document.getElementById('signupPassword');
            const signupNameError = document.getElementById('signupNameError');
            const signupEmailError = document.getElementById('signupEmailError');
            const signupPasswordError = document.getElementById('signupPasswordError');

            signupForm.addEventListener('submit', function (event) {
                event.preventDefault();
                let isValid = true;

                // Reset errors
                signupNameError.classList.remove('show');
                signupEmailError.classList.remove('show');
                signupPasswordError.classList.remove('show');
                signupName.classList.remove('error');
                signupEmail.classList.remove('error');
                signupPassword.classList.remove('error');

                // Validate name
                if (!signupName.value.trim()) {
                    signupNameError.textContent = 'Full name is required';
                    signupNameError.classList.add('show');
                    signupName.classList.add('error');
                    isValid = false;
                }

                // Validate email
                if (!signupEmail.value.trim()) {
                    signupEmailError.textContent = 'Email is required';
                    signupEmailError.classList.add('show');
                    signupEmail.classList.add('error');
                    isValid = false;
                } else if (!isValidEmail(signupEmail.value)) {
                    signupEmailError.textContent = 'Please enter a valid email address';
                    signupEmailError.classList.add('show');
                    signupEmail.classList.add('error');
                    isValid = false;
                }

                // Validate password
                if (!signupPassword.value.trim()) {
                    signupPasswordError.textContent = 'Password is required';
                    signupPasswordError.classList.add('show');
                    signupPassword.classList.add('error');
                    isValid = false;
                } else if (signupPassword.value.length < 6) {
                    signupPasswordError.textContent = 'Password must be at least 6 characters';
                    signupPasswordError.classList.add('show');
                    signupPassword.classList.add('error');
                    isValid = false;
                }

                if (isValid) {
                    alert('Signup successful!');
                    signupForm.reset();
                    // Close modal
                    var signupModal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                    signupModal.hide();
                }
            });

            // Clear errors on input
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', function () {
                    const errorElement = document.getElementById(this.id + 'Error');
                    if (errorElement && errorElement.classList.contains('show')) {
                        errorElement.classList.remove('show');
                        this.classList.remove('error');
                    }
                });
            });

            // Email validation function
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>

</html>
